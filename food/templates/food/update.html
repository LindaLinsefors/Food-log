<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
	<link rel="stylesheet" href="{% static 'themes/riia-theme.min.css' %}" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    -->

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    -->


</head>

<body>
<div data-role="page" data-theme="b">
  <div class="ui-bar ui-bar-b" align="center">
    <h1>Uppdate calculations</h1>
  </div>

    <div data-role="navbar">
        <ul>
            <li><input type="submit" form="form"  value="Do it"></li>
            <li><input type="button" id="cancel" value="Cancel"
                    onclick="window.history.back()"></li> 
            <li><a href="{% url 'menu' %}" data-ajax="false" >Menu</a></li>
            <li><a href="{% url 'data' %}" data-ajax="false" >Data</a></li>
        </ul>       
    </div>


        
  <div data-role="main" class="ui-content" data-theme="b">

    <form method="POST" data-ajax="false" name="form" id="form">
      {% csrf_token %}
      <div class="ui-field-contain">
        <table style="width:100%">
          <tr>
            <td>
                <select name="month" id="month">
                  <option value="0">All year</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">Augut</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
            </td>
            <td>
                <input type="number" name="year" min=1000 max=9999
                    value="{{ year }}">
            </td>
          </tr>
        </table>
      </div>
    </form>

    <p>{{ message }}</p>
  </div>
<div>
</body>
</html>
